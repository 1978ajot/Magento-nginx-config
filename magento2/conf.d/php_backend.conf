## php backend settings
fastcgi_pass   127.0.0.1:9000;
#fastcgi_pass 127.0.0.1:$port_switch;
fastcgi_index  index.php;
include        fastcgi_params;

## specific headers
add_header X-Config-By 'MagenX -= www.magenx.com =-';
add_header X-Frame-Options SAMEORIGIN;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";
add_header X-UA-Compatible 'IE=Edge,chrome=1';
add_header X-Processing-Time $request_time;
#add_header Strict-Transport-Security "max-age=31536000"; <= uncomment if you run https only
